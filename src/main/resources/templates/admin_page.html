<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title tiles:fragment="title" th:text="#{label.admin_page}"></title>
</head>
<body>
<table id="users_table">
    <thead>
    <tr>
        <th th:text="#{users.table.label.id}"></th>
        <th th:text="#{users.table.label.is_enable}"></th>
        <th th:text="#{users.table.label.orders_amount}"></th>
        <th th:text="#{table.label.delete}"></th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<a id="current_orders_page"></a>
<input type="submit" id="previous_orders_page" th:value="#{label.previous}">
<input type="submit" id="next_orders_page" th:value="#{label.next}">




<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" th:value="#{label.log_out}"/>
</form>

</body>
</html>
