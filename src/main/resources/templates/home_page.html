<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1>Home</h1>
<div id="home-page">
    <div id="table_orders">
        <tr>
            <th rowspan="2">id</th>
            <th rowspan="2">status</th>
            <th rowspan="2">createDate</th>
            <th rowspan="2">address</th>
            <th colspan="3">orderProduct</th>
        </tr>
        <tr>
            <th>product_id</th>
            <th>description</th>
            <th>amount</th>
        </tr>
    </div>
    <div id="orders_form">
        <form action="/v1/orders" method="get">
            <tr>
                <td>
                    <input type="text" name="userId" placeholder="enter user id">
                </td>
                <td>
                    <input type="text" name="page" placeholder="enter page number">
                </td>
                <td>
                    <input type="text" name="pageSize" placeholder="enter page size">
                </td>
                <td>
                    <input type="text" name="sortField" placeholder="enter sort field">
                </td>
                <td colspan="3">
                    <input type="submit" value="get orders">
                </td>
            </tr>
        </form><br>
        <br>
        <form action="/v1/products" method="get">
            <input type="text" name="page" placeholder="enter page number">
            <input type="text" name="pageSize" placeholder="enter page size">
            <input type="text" name="sortField" placeholder="enter a sort option">
            <input type="submit" value="get products">
        </form>
    </div>
</div>
</body>
</html>
