<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title tiles:fragment="title" th:text="#{login.head}"></title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading" th:text="#{login.message}"></h2>
        <p>
            <label for="username" class="sr-only" th:text="#{login.username}"></label>
            <input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.username}">
        </p>
        <p>
            <label for="password" class="sr-only" th:text="#{login.password}"></label>
            <input type="password" id="password" name="password"
                   class="form-control" th:placeholder="#{login.password}">
        </p>
        <button id="login_button" type="submit" th:text="#{login.sign_in}">Sign in</button>
    </form>
</div>
<div th:if="${param.error}">
    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
</div>

<div id="error_message" style="display: none;">
    <p style="color: red" class="text-danger">Incorrect email</p>
</div>
<a id="confirm_link" th:href="@{/confirm_registration}"></a>

<script src="/src/js/login/check_enabled.js"></script>
</body>
</html>
