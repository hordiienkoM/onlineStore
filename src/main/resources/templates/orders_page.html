<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th rowspan="2">id</th>
    <th rowspan="2">status</th>
    <th rowspan="2">createDate</th>
    <th rowspan="2">address</th>
    <th colspan="3">orderProduct</th>
  </tr>
  <tr>
    <th>product_id</th>
    <th>description</th>
    <th>amount</th>
  </tr>
  <th:block th:each="order : ${orders}">
    <tr>
      <td th:text="${order.id}"></td>
      <td th:text="${order.status}"></td>
      <td th:text="${order.createDate}"></td>
      <td th:text="${order.address}"></td>
      <td th:text="${order.orderProduct}"></td>
    </tr>
  </th:block>
</table>
</body>
</html>
