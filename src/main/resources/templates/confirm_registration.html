<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title tiles:fragment="title" th:text="#{registration.head}"></title>
</head>
<body>
<div class="container">
    <h3 id="confirmation_progress" th:text="#{message.confirm_registration}"></h3>

    <div id="registration_completed_message" style="display: none;">
        <h3 th:text="#{message.registration_successfully}"></h3>
        <a href="/online_shop" th:text="#{personal.account}"></a>
    </div>

    <script src="/src/js/registration/confirm_registration.js"></script>
</div>

</body>
</html>
