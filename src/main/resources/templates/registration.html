<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title tiles:fragment="title" th:text="#{registration.head}"></title>
</head>
<body>

<div id="registration_form" class="container" style="width: 30%">
    <br>
    <br>
    <input id="new_user_email" th:placeholder="#{input.email}" class="form-control"><br>
    <input type="password" id="new_user_password" th:placeholder="#{registration.input.password}"
           class="form-control"><br>
    <input type="password" id="new_user_validation_password" th:placeholder="#{registration.input.repeat_password}"
           class="form-control">
    <br>

    <p id="message_uncorrected_email" style="display: none; color: red;"
       th:text="#{registration.uncorrected.email}"></p>
    <p id="message_uncorrected_password" style="display: none; color: red;"
       th:text="#{registration.uncorrected.password}"></p>
    <p id="message_passwords_not_match" style="display: none; color: red;"
       th:text="#{registration.password.not_match}"></p>
    <p id="message_registration_error" style="display: none; color: red;"></p>
    <button id="registration_button" style="float: right" th:text="#{registration.registration_button}">
    </button>
</div>
<div id="confirm_form" style="display: none;" class="container">
    <h3 th:text="#{message.sent_email}"></h3>
    <h4 th:text="#{message.go_to_email}"></h4>

    <a href="/" th:text="#{message.return_main}"></a>
</div>


<script src="/src/js/registration/registration.js"></script>
<script src="/src/js/registration/hide_all_registration_error.js"></script>
<script src="/src/js/registration/listen_registration_button.js"></script>
<script src="/src/js/registration/validation_email.js"></script>
<script src="/src/js/registration/validation_password.js"></script>
</body>
</html>
