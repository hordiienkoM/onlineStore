<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>description</th>
  </tr>
  <th:block th:each="product : ${products}">
    <tr>
      <td th:text="${product.id}"></td>
      <td th:text="${product.description}"></td>
    </tr>
  </th:block>
</table>
</body>
</html>
